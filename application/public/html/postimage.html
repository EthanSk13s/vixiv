<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <title>Pending Title</title>
    </head>
    <body>
        <nav>
            <a href="" class="nav-content nav-link nav-title"><b>Some Image Viewer</b></a>
            <ul>
                <li class="nav-content"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-content"><a class="nav-link" href="viewpost.html">View an Image</a></li>
                <li class="nav-content"><a class="nav-link" href="postimage.html">Post an Image</a></li>
                <li class="nav-content"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-content"><a class="nav-link" href="registration.html">Registration</a></li>
            </ul>
        </nav>
        <div class="container">
            <main>
                <section>
                    <h2>Post an Image</h2>
                    <form>
                        <fieldset>
                            <label for="imageTitle">Title:</label>
                            <input type="text" name="imageTitle" required>
                            <br>
                            <label for="imageDesc">Description:</label>
                            <input type="paragraph" name="imageDesc">
                            <br>
                            <label for="image">Image(s):</label>
                            <input type="file" name="images" id="images" multiple="multiple" required>
                            <br>
                            <label for="aup">Before posting, please accept the Acceptable Use Policy</label>
                            <input type="checkbox" name="aup" id="aup" required>
                        </fieldset>
                        <input type="submit" value="Post Image">
                    </form>
                </section>
            </main>
        </div>
        <footer>
            Some statisitics for this site or something
        </footer>
    </body>
