<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pending Title</title>
    </head>
    <body>
        <nav>
            <a href="" class="nav-content nav-link nav-title"><b>Some Image Viewer</b></a>
            <ul>
                <li class="nav-content"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-content"><a class="nav-link" href="viewpost.html">View an Image</a></li>
                <li class="nav-content"><a class="nav-link" href="postimage.html">Post an Image</a></li>
                <li class="nav-content"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-content"><a class="nav-link" href="registration.html">Registration</a></li>
            </ul>
        </nav>
        <div class="container">
            <main>
                <section class="flex-container column">
                    <h2>Post an Image</h2>
                    <form>
                        <fieldset class="main-field">
                            <div class="column-md">
                                <label class="input-label" for="imageTitle">Title</label>
                                <input class="input-text" type="text" name="imageTitle" required>
                            </div>
                            <div class="column-md">
                                <label class="input-label"for="imageDesc">Description</label>
                                <input class="input-text" type="paragraph" name="imageDesc">
                            </div>
                            <div class="column-md">
                                <label class="input-label" for="image">Image(s)</label>
                                <input class="input-file" type="file" name="images" id="images" multiple="multiple" required>
                            </div>
                            <br>
                            <div class="column-md">
                                <input type="checkbox" name="aup" id="aup" required>
                                <label for="aup">Before posting, please accept the Acceptable Use Policy</label>
                            </div>
                            <div class="column-md">
                                <input class="post-button" type="submit" value="Post Image">
                            </div>
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>
        <footer class="flex-container column">
            Some statisitics for this site or something
        </footer>
    </body>
</html>
