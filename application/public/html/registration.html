<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pending Title</title>
    </head>
    <body>
        <nav>
            <a href="" class="nav-content nav-link nav-title"><b>Some Image Viewer</b></a>
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="viewpost.html">View an Image</a>
            <a class="nav-link" href="postimage.html">Post an Image</a>
            <a class="nav-link" href="login.html">Login</a>
            <a class="nav-link" href="registration.html">Registration</a>
        </nav>
        <div class="container">
            <main>
                <section class="flex-container column">
                    <h2>Registration</h2>
                    <form>
                        <fieldset class="main-field">
                            <div class="column-md">
                                <label class="input-label" for="user">Username</label>
                                <input class="input-text" type="text" name="user" placeholder="Username" required>
                            </div>
                            <div class="column-md">
                                <label class="input-label" for="email">Email</label>
                                <input class="input-text" type="text" name="email" placeholder="E-mail" required>
                            </div>
                            <div class="column-md">
                                <label class="input-label" for="password">Password</label>
                                <input class="input-text" type="password" placeholder="Password" required>
                            </div>
                            <div class="column-md">
                                <label class="input-label" for="confirmPass">Confirm Password</label>
                                <input class="input-text" type="password" placeholder="Confirm Password"required>
                            </div>
                            <div class="column-md">
                                <input type="checkbox" name="over13" required>
                                <label for="over13">Are you over the age of 13?</label>
                            </div>
                            <div class="column-md">
                                <input class="checkmark" type="checkbox" name="tosAndPrivacy" required>
                                <label for="tosAndPrivacy">Do you accept our <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></label>
                            </div>
                            <div class="column-md">
                                <input class="post-button" type="submit" value="Register">
                            </div>
                        </fieldset>
                    </form>
                </section>
            </main>
        </div>
        <footer class="flex-container column">
            Some statisitics for this site or something
        </footer>
    </body>
    <script src="../js/registration.js"></script>
</html>
